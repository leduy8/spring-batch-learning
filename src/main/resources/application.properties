spring.application.name=coffee-rewards-batch

# ==============================
# DataSource (H2 In-Memory)
# ==============================
spring.datasource.url=jdbc:h2:mem:rewardsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Enable H2 Console in browser
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==============================
# Spring Batch Config
# ==============================
# Create Spring Batch metadata tables automatically
spring.batch.jdbc.initialize-schema=always

# Run job on startup
spring.batch.job.enabled=true

# Keep web server running (so H2 console stays available)
spring.main.web-application-type=servlet

# ==============================
# SQL init (our schema.sql)
# ==============================
spring.sql.init.mode=always

# ==============================
# Logging (optional, useful to see queries)
# ==============================
logging.level.org.springframework.batch=INFO
logging.level.org.springframework.jdbc.core=DEBUG


